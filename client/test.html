<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enregistrement audio avec MediaRecorder</title>
</head>
<body>
<h1>Enregistrement audio avec MediaRecorder</h1>
<button id="startButton">Commencer l'enregistrement</button>
<button id="stopButton" disabled>Arrêter l'enregistrement</button>
<button id="playButton" disabled>Lire l'enregistrement</button>
<hr>
<audio id="audioPlayer" controls></audio>

<script>
    let mediaRecorder;
    let chunks = [];
    let audioPlayer = document.getElementById('audioPlayer');
    let startButton = document.getElementById('startButton');
    let stopButton = document.getElementById('stopButton');
    let playButton = document.getElementById('playButton');

    navigator.mediaDevices.getUserMedia({audio: true})
        .then(function (stream) {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = function (e) {
                chunks.push(e.data);
            };

            mediaRecorder.onstop = function () {
                let audioBlob = new Blob(chunks, {'type': 'audio/webm'});
                chunks = [];
                let audioURL = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioURL;
                playButton.disabled = false;
            };

            // Utiliser Web Audio pour lire le retour audio en direct
            let audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let mediaStreamSource = audioContext.createMediaStreamSource(stream);
            console.log(mediaStreamSource)
            mediaStreamSource.connect(audioContext.destination);
        })
        .catch(function (err) {
            console.log('Erreur lors de l\'accès au microphone:', err);
        });

    startButton.addEventListener('click', function () {
        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
    });

    stopButton.addEventListener('click', function () {
        mediaRecorder.stop();
        startButton.disabled = false;
        stopButton.disabled = true;
    });

    playButton.addEventListener('click', function () {
        audioPlayer.play();
    });
</script>
</body>
</html>
